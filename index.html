<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hash Gallery</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onselectstart="return false">
    <div class="container">
        <div class="photo photo-center photo-front" onclick="turn(this)">
            <div class="photo-wrap">
                <div class="side side-front">
                    <p class="image"><img src="images/1.jpg"></p>
                    <p class="caption">大圣归来</p>
                </div>
                <div class="side side-back">
                    <p class="desc">导演: 田晓鹏 编剧: 田晓鹏 / 刘虎 / 米粒 / 金冉 / 金成 主演: 张磊 / 林子杰 / 吴文伦 / 童自荣 / 刘九容 / 更多... 类型: 喜剧 / 动作 / 动画 / 奇幻 制片国家/地区: 中国大陆 语言: 汉语普通话 / 粤语 上映日期: 2015-07-10(中国大陆) 片长: 89分钟 又名: 大圣归来 / 猴王 / 西游记3D / Monkey King: Hero is Back / CUG: King of Heroes</p>
                </div>
            </div>
        </div>
    </div>
    <script>
    	function turn(ele){
				var clas = ele.className;
				console.log(/photo-front/.test(clas))
				if(/photo-front/.test(clas)){
					clas = clas.replace(/photo-front/,'photo-back')
				}else{
					clas = clas.replace(/photo-back/,'photo-front')
				}
				return ele.className = clas;
			}
    </script>
</body>

</html>
